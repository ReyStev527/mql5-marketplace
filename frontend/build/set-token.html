<body>

        function setTokenAndRedirect() {
            document.getElementById('status').innerHTML = 'â³ Setting token and testing API...';
            
            localStorage.setItem('token', adminToken);
            console.log('âœ… Admin token set!');
            
            // Test API call immediately
            fetch('http://localhost:5000/api/admin/products', {

                    'Content-Type': 'application/json'

            })
            .then(response => response.json())
            .then(data => {
                console.log('âœ… API Test Result:', data);
                if (data.success && data.data.length > 0) {
                    document.getElementById('status').innerHTML = `âœ… Success! Found ${data.data.length} products. Redirecting in 2 seconds...`;
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/admin/products';
                    }, 2000);
                } else {
                    document.getElementById('status').innerHTML = 'âš ï¸ API responded but no products found. Redirecting anyway...';

        function testApiOnly() {

            .catch(error => {
